<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tailwind Starter Template - Landing Page Template: Tailwind Toolbox
    </title>
    <meta name="description" content="Simple landing page" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="{{ site.data.manifest['style.css'] }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <style>
      .gradient {
        background: rgb(0, 28, 36);
        background: linear-gradient(
          90deg,
          rgba(0, 28, 36, 1) 0%,
          rgba(9, 18, 121, 1) 25%,
          rgba(65, 9, 121, 0.75) 75%,
          rgba(121, 9, 106, 0) 100%
        );
      }

      .particles-bg {
        background-color: rgb(65, 9, 121);
      }
    </style>
  </head>
  <body
    class="leading-normal tracking-normal text-white"
    style="font-family: 'Lato', sans-serif"
  >
    <div class="pt-24 h-screen gradient z-10">
      <div
        class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <div
          class="flex flex-col w-full md:w-3/5 justify-center items-start text-center md:text-left"
        >
          <h1 class="my-4 text-8xl font-bold leading-tight w-full">
            Hi, I'm Zack.
          </h1>
          <p
            class="leading-normal text-2xl mb-8 transition-all translate-y-12 opacity-0 ease-out duration-1000"
            data-replace='{ "translate-y-12": "translate-y-0", "opacity-0": "opacity-100" }'
          >
            I'm a software developer, system administrator, maker, and writer.
          </p>
        </div>
      </div>
    </div>
    <div id="ts-particles"></div>
    <script src="{{ site.data.manifest['script.js'] }}"></script>
  </body>
</html>
